name: Build

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.7.0' # Specify the Node.js version you are using

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "GOOGLE_AUTH_CLIENTID=${{ secrets.GOOGLE_AUTH_CLIENTID }}" >> $GITHUB_ENV
          echo "GOOGLE_AUTH_CLIENTSECRET=${{ secrets.GOOGLE_AUTH_CLIENTSECRET }}" >> $GITHUB_ENV

      - name: Run build
        run: npm run build
        env:
          GOOGLE_AUTH_CLIENTID: ${{ secrets.GOOGLE_AUTH_CLIENTID }}
          GOOGLE_AUTH_CLIENTSECRET: ${{ secrets.GOOGLE_AUTH_CLIENTSECRET }}